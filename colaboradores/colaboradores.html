<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sperto-Colaboradores</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>

<body>
    <header>
        <div class="contenedor">
            <a href="#menu" class="icon">
                <img src="../imagenes/menu.png" class="icon_img open" alt="Abrir menu">
            </a>

            <h1><a href="../index.html"> Sperto </a></h1>

            <nav id="menu">
                <a href="#" class="icon">
                    <img src="../imagenes/cancel.png" class="icon_img close" alt="Cerrar menu">
                </a>
                <ul>
                    <li>
                        <a href="../sobrenosotros/nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="../post/post.html">Post</a>
                    </li>
                    <li>
                        <a href="#">Colaboradores</a>
                    </li>
                    <li>
                        <a href="../consejos/consejos.html">Consejos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero_colaboradores">
        <div class="hero-text">

        </div>
    </div>
    <section class="colaboradores">
        <h2 class="titulo">Nuestros colaboradores</h2>

        <article class="colaboradores__picture">
            
            <img src="../imagenes/colaboradores/joel.jpg" alt="colaborador1" class="colaborador1">
            <h4>Joel</h4>
        </article>

        <article class="colaboradores__picture">
            <img src="../imagenes/colaboradores/frida.jpg" alt="colaborador2" class="colaborador2">
            <h4>Frida</h4>
        </article>
        <article class="colaboradores__picture">
            <img src="../imagenes/colaboradores/julian.jpg" alt="colaborador3" class="colaborador3">
            <h4>Julian</h4>
        </article>

    </section>





    <footer>
        <section id="contact" class="container">
            <h3 class="contact">Queres formar parte de nuestro equipo?</h3>
            <div class="contexto">

                <div class="left">
                    <form action="#" method="POST">

                        <div class="form-line">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Nombre completo">

                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Correo electronico">
                        </div>

                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Tu mensaje"></textarea>
                        <input type="submit" value="Enviar">
                </div>
                </form>

                <div class="right">
                    <section class="news">
                        <h3 class="news__subscribe"> Suscribirte a nuestro Newsletter</h3>
                        <input type="email" id="email" placeholder="ejemplo@gmail.com">
                        <input type="submit" value="Enviar">
                    </section>


                    <ul id="media" class="sm">
                        <li class="sm__icono">
                            <a href="https://www.youtube.com/" target="_blank" class="youtube">
                                <span class="iconify youtube" data-icon="bx:bxl-youtube" data-inline="false"></span></a>
                        </li>
                        <li class="sm__icono">
                            <a href="https://www.instagram.com/spertoviajero/" target="_blank">
                                <span class="iconify instagram" data-icon="bx:bxl-instagram"
                                    data-inline="false"></span></a>
                        </li>
                        <li class="sm__icono">
                            <a href="https://www.facebook.com/" target="_blank">
                                <span class="iconify facebook" data-icon="bx:bxl-facebook-square"
                                    data-inline="false"></span></a></li>
                        <li class="sm__icono">
                            <a href="https://twitter.com/?lang=es" target="_blank">
                                <span class="iconify twitter" data-icon="jam:twitter-square"
                                    data-inline="false"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </footer>


</body>

</html>
